<!DOCTYPE html>
<html lang="en">
<head>
  <title>Iniciar Sesion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
 </head>
<body>

    
<div class="container">
    <div class="title">
        <h2 >Registrase</h2>
    </div>
  <form id="registrar" class="form__reg">
    <div class="form-group">
      <label for="newNombre">Nombre completo: </label>
      <input type="text" class="form-control input" id="newNombre" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group">
      <label for="newUsuario">Usuario: </label>
      <input type="text" class="form-control input" id="newUsuario" placeholder="Ingrese su usuario">
    </div>
    <div class="form-group">
        <label for="newContrasena">Contraseña: </label>
        <input type="password" class="form-control input" id="newContrasena" placeholder="Ingrese su contraseña">
    </div>
    <a href="index.html">Iniciar Sesión</a>
    <div class="btn__form">
        <button type="submit" class="btn__submit">Registrase</button>
    </div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="assets/js/logic.js"></script>

</body>
</html>
